	<main>
		<div class="header-image">
			<p>ACCESS</p>
		</div>

		<div class="wrapper">
			<div class="access">
				<h2>Contact</h2>

				<form action="#" method="post" class="contact-table">
					<table id="contact-input">
						<tr>
							<td>
								<label for="name">お名前</label>
							</td>
							<td>
								<input type="text" id="name" name="your-name" placeholder="例：伊太利　次郎">

							</td>
						</tr>
						<tr>
							<td>
								<label for="email">メルアドレス</label>
							</td>
							<td>
								<input type="email" name="your-mail" id="email">
							</td>
						</tr>
						<tr>
							<td>
								性別
							</td>
							<td>
								<input type="radio" name="user-gender" value="male" id="male">
								<label for="male">男性</label>
								<input type="radio" name="user-gender" value="female" id="female">
								<label for="female">女性</label>
								<input type="radio" name="user-gender" value="male" id="no-comment" checked>
								<label for="no-comment">未回答</label>
							</td>
						</tr>
						<tr>
							<td>
								<label for="message">メッセージ</label>
							</td>
							<td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="submit" value="Send" class="contact-button
								"><input type="reset" value="Clear" class="contact-button
								">
							</td>
						</tr>

					</table>
				</form>
			</div>



			<section class="location wrapper">
				<div class="address">
					<h3 class="sub-title">住所</h3>
					<p>
						大阪府大阪市北区梅田３丁目１−１
						<br>大阪第9ビル9F
						<br>Tel: 06-XXXX-XXXX
					</p>
				</div>
				<div class="googlemap">
					<iframe width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13119.413691975287!2d135.49692135!3d34.7088768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e68d95e3a70b%3A0x1baec822e859c84a!2z5aSn6Ziq6aeF!5e0!3m2!1sja!2sjp!4v1676874549914!5m2!1sja!2sjp"
						referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</section>

		</div>
